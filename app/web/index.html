<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ICT Concepts ile Kripto ve Forex Analizi - Supply/Demand Zones, Kill Zones, Fair Value Gaps">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Theme -->
  <meta name="theme-color" content="#131722">
  <meta name="msapplication-navbutton-color" content="#131722">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Forex Analyzer">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Forex Analyzer - ICT Edition</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading Style -->
  <style>
    body {
      background-color: #131722;
      margin: 0;
      padding: 0;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #D1D4DC;
      font-family: 'Segoe UI', sans-serif;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #2A2E39;
      border-top: 4px solid #089981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: #787B86;
    }
  </style>
</head>
<body>
  <!-- Loading screen while Flutter loads -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Forex Analyzer y√ºkleniyor...</div>
  </div>
  
  <script>
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
